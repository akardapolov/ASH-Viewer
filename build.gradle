apply plugin: 'application'
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ["src/"]
        }
        resources {
            srcDirs = ["src/"]
            include '**/*.properties'
            include '**/*.xml'
        }
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}

sourceCompatibility = 1.5
targetCompatibility = 1.5

mainClassName = "org.ash.MainApp"
applicationDefaultJvmArgs = ["-Xmx256m"]
